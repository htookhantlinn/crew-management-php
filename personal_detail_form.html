<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="./node_modules/bootstrap5/src/css/bootstrap.min.css">

   

    <!-- custom css -->

    <link rel="stylesheet" href="./css/style.css">

    <!--  Font Awesone -->
    <script src="https://kit.fontawesome.com/ba7f482478.js" crossorigin="anonymous"></script>
    <title>Personal Detail Form</title>
</head>

<body>
    <form method="post">


        <div class="container-fluid mt-5">

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Person Name*:</label>
                    <input type="text" class="form-control" id="person_name" name="person_name"
                        placeholder="Enter Person Name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Middle Name*:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name"
                        placeholder="Enter Middle Name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Surname Name*:</label>
                    <input type="text" class="form-control" id="sur_name" name="sur_name" placeholder="Enter Surname">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Father Name*:</label>
                    <input type="text" class="form-control" id="father_name" name="father_name"
                        placeholder="Enter Father Name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Mother Name*:</label>
                    <input type="text" class="form-control" id="mother_name" name="mother_name"
                        placeholder="Enter Mother Name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nationality *:</label>
                    <input type="text" class="form-control" id="nationality" name="nationality"
                        placeholder="Enter Nationality">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder=0>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Rank*:</label>
                    <input type="text" class="form-control" id="rank" name="rank" placeholder="Enter Rank">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Applied vessel type *:</label>
                    <input type="text" class="form-control" id="applied_velssel_type" name="applied_velssel_type"
                        placeholder="Enter Applied Vessel Type">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder=0>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Proposed Vsl*:</label>
                    <select class="form-select form-select " id="proposed_vsl" name="proposed_vsl">
                        <option selected>Tanker</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Final School *:</label>
                    <input type="text" class="form-control" id="final_school" name="final_school"
                        placeholder="Enter Final School">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Martial Status:</label>
                    <input type="text" class="form-control" id="martial_status" name="martial_status"
                        placeholder="Enter Martial Status">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Telephone 1*:</label>
                    <input type="text" class="form-control" id="telephone_one" name="telephone_one"
                        placeholder="Enter Telephone one">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Telephone 2*:</label>
                    <input type="text" class="form-control" id="telephone_two" name="telephone_two"
                        placeholder="Enter Telephone two">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Home Address:</label>
                    <input type="text" class="form-control" id="home_address" name="home_address"
                        placeholder="Enter Home Address">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Net Waistline(kg/lb):</label>
                    <input type="number" class="form-control" id="net_waistline" name="net_waistline" placeholder=0>
                </div>
                <div class="col-md-3">
                    <label class="form-label">City*:</label>
                    <select class="form-select form-select " id="city_select" name="city_select">
                        <option selected>Yangon</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">English Capability *:</label>
                    <input type="text" class="form-control" id="english_capability" name="english_capability"
                        placeholder="Enter English Capability">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apply Date:</label>
                    <input type="date" class="form-control" id="apply_date" name="apply_date" placeholder=0>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Net of kin *:</label>
                    <input type="text" class="form-control" id="net_of_kin" name="net_of_kin"
                        placeholder="Enter Net of kin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Passport No *:</label>
                    <input type="text" class="form-control" id="passport_number" name="passport_number"
                        placeholder="Enter  Passport No ">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Passport Date:</label>
                    <input type="date" class="form-control" id="passport_date" name="passport_date">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Passport Expired Date:</label>
                    <input type="date" class="form-control" id="passport_expired_date" name="passport_expired_date">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> S Book No *:</label>
                    <input type="text" class="form-control" id="sbook_number" name="sbook_number"
                        placeholder="Enter  sbook No ">
                </div>
                <div class="col-md-4">
                    <label class="form-label">S Book Date:</label>
                    <input type="date" class="form-control" id="sbook_date" name="sbook_date">
                </div>
                <div class="col-md-4">
                    <label class="form-label">S Book Expired Date:</label>
                    <input type="date" class="form-control" id="sbook_expired_date" name="sbook_expired_date">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> License</label>
                    <input type="text" class="form-control" id="license" name="license" placeholder="Enter License  ">
                </div>
                <div class="col-md-4">
                    <label class="form-label">License Date:</label>
                    <input type="date" class="form-control" id="License_date" name="License_date">
                </div>
                <div class="col-md-4">
                    <label class="form-label">License Expired Date:</label>
                    <input type="date" class="form-control" id="License_expired_date" name="License_expired_date">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> License No*:</label>
                    <input type="text" class="form-control" id="licensed_number" name="licensed_number"
                        placeholder="Enter License Number  ">
                </div>
                <div class="col-md-2">
                    <label class="form-label"> Uniform Size*:</label>
                    <select class="form-select form-select" id="uniform_size" name="uniform_size">
                        <option selected>XL</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label"> Blood Type*:</label>
                    <select class="form-select form-select" id="blood_type" name="blood_type">
                        <option selected>A</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label"> Safe Shoe*:</label>
                    <input type="number" class="form-control" name="safe_shoe" id="safe_shoe" placeholder=0>
                </div>
                <div class="col-md-2">
                    <label class="form-label"> Heigt (cm)*:</label>
                    <input type="number" class="form-control" name="height" id="height" placeholder=0>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Nok Relationship:</label>
                    <input type="text" class="form-control" id="nok_relationship" name="nok_relationship"
                        placeholder="Enter Nok Relationship  ">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Health Inspection:</label>
                    <input type="text" class="form-control" id="health_inspection" name="health_inspection"
                        placeholder="Enter Health Inspection">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Status*:</label>
                    <select class="form-select form-select" id="status_pr" name="status_pr">
                        <option selected>PR</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8">
                    <label class="form-label"> Bank Info:</label>
                    <input type="text" class="form-control" id="bank_info" name="bank_info"
                        placeholder="Enter Bank Info  ">
                </div>

            </div>

            <div class="row mt-2">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <input type="submit" class=" btn btn-outline-secondary float-left" name="submit" value="SAVE" />
                    <input class=" btn btn-outline-danger float-end" type="button" value="CANCEL" />
                </div>
                <div class="col-md-4">

                </div>
            </div>

        </div>
    </form>

    

    <!-- jquery core -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- jquery repeater -->
    <script src="./node_modules/jquery.repeater/jquery.repeater.min.js"></script>

    <!-- bootstrap core -->
    <script src="./node_modules/bootstrap5/src/js/bootstrap.bundle.min.js"></script>

   
    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>

</html>
